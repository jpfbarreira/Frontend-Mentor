<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="container">
    <div class="right-container">
    </div>
    <div class="left-container">
      <form>
        <div class="top-form">
          <div class="card-holder-container">
            <label for="card-holder">Cardholder Name</label>
            <input type="text" placeholder="e.g. Jane Appleseed" id="card-holder">  
            <p class="error" id="error-name">This field cannot be empty</p>
          </div>
          <div class="card-number-container">
            <label for="card-number">Card Number</label>
            <input type="tel" placeholder="e.g. 1234 5678 9123 0000" minlength="19" id="card-number" onkeypress="if(this.value.length==19) return false;">
            <p class="error" id="error-number">Invalid number</p>
          </div> 
        </div>
        <div class="bottom-form">
          <div class="date-container">
            <div>
              <label for="month">Exp. Date (MM/YY)</label>
            </div>
            <div class="date-input">
              <input class="date" type="number" id="month" placeholder="MM" max="12" pattern="[0-9]" onkeypress="if(this.value.length>=2) return false;">
              <input class= "date" type="number" id="year" placeholder="YY" pattern="[0-9]" onkeypress="if(this.value.length>=2) return false;">
              <p class="error" id="error-date">Invalid date</p>        
            </div>    
          </div>
          <div class="cvc-container">
            <label for="cvc">CVC</label>
            <input type="number" placeholder="e.g. 123" id="cvc" pattern="[0-9]" onkeypress="if(this.value.length==3) return false;">
            <p class="error" id="error-cvc">Invalid CVC</p>
          </div>          
        </div>
        <input type="submit" value="Confirm" class="confirm-btn">
      </form>
      <div class="confirmation-container">
        <img src="./images/icon-complete.svg" alt="complete">
        <h2>Thank You!</h2>
        <p>We've added your card details</p>
      </div>
    </div>
    <div class="cards-container">
      <div class="card-front-container">
        <img src="./images/card-logo.svg" alt="card-logo">
        <div class="img-card-number">
          0000 0000 0000 0000
        </div>
        <div class="card-bottom">
          <div class="img-holder-name">
            Jane Appleseed
          </div>
          <div class="img-date">
            <span class="img-card-month">00</span>
            <span>/</span>
            <span class="img-card-year">00</span>
          </div>
        </div>
      </div>
      <div class="card-back-container">
        <div class="img-cvc">000</div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
